    <script>
        function dataRemove(){
            let a=document.getElementById("txtbox").value;
            let mylen=a.length;
            let ans=a.slice(0, mylen-1);
            document.getElementById('txtbox').value=ans;
        }
    </script>

<body id="demo">
    <div id="box">
       
     
    <input type="text " id="txtbox">
    <button id="btn1" onclick="document.getElementById('txtbox').value+=document.getElementById('btn1').innerHTML">1</button>

    <button id="btnminus" onclick="document.getElementById('txtbox').value+=document.getElementById('btnminus').innerHTML">-</button>
    <button id="btnmul" onclick="document.getElementById('txtbox').value+=document.getElementById('btnmul').innerHTML">*</button>
    
    <button onclick="document.getElementById('txtbox').value=eval(document.getElementById('txtbox').value)">=</button>
